<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="./main/img/brand-name.svg" />
    <link rel="stylesheet" href="./login/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid d-flex overflow-hidden" style="height: 100vh">
      <div class="container m-auto">
        <div class="row justify-content-center gap-2 px-md-5 pt-md-4 pt-4 pb-2 px-4" style="height: 100%">
          <div class="col-12 text-center">
            <p class="fw-bold fs-md-2 fs-1">SIGN IN</p>
            <p>Please sign in before proceed to next page</p>
          </div>
          <div class="col-12 justify-content-center d-grid">
            <img width="100px" src="./main/img/brand-name.svg" alt="" srcset="" />
          </div>
          <form action="../dashboard/index.html" class="col-12 d-grid mb-md-5 mb-4">
            <p class="m-0 d-none incorrect text-danger ps-2">Username or Password incorrect!</p>
            <input type="text" class="form-control mb-3" id="username" placeholder="Username" name="username" />
            <input type="password" class="form-control mb-3" id="password" placeholder="Password" name="password" />
            <button type="submit" class="btn btn-orange text-white">Sign In</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./login/script.js"></script>
  </body>
</html>
